name: Main pipeline

on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v4
      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build:prod
      - name: Run unit tests
        run: npm run test
      - name: Deploy
        run: ng deploy --base-href=/test-math-skills/
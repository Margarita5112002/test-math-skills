name: Main pipeline

on:
    push:
        branches:
            main

jobs:
    angular:
        name: Angular Build
        runs-on: ubuntu-20.04
        steps:
            - name: Checkout the source code
              uses: actions/checkout@v4
            - name: Set up NodeJS
              uses: actions/setup-node@v4
              with:
                node-version: '22'
            - name: Install dependencies
              run: npm install
            - name: Build project
              run: npm run build
            - name: Run unit tests
              run: npm run test